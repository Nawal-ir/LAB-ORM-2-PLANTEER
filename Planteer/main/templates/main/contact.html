{% extends 'main/base.html' %}
{% load static %}

{% block title %} PLANTEER {% endblock %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 100px;">
        <div class="col">
            <h1>Contact Us</h1>

            <div class="row mt-4">
                <div class="col-12 col-md-7 order-2 order-md-1" style="padding-right: 100px;">
                    <form action="{% url 'main:contact' %}" method="post" class="d-flex flex-column gap-2">
                        {% csrf_token %}

                        <label for="first">First Name:</label>
                        <input name="first" id="first" type="text" placeholder="First Name" class="form-control" required minlength="3">

                        <label for="last">Last Name:</label>
                        <input name="last" type="text" placeholder="Last Name" class="form-control" required minlength="3">

                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" class="form-control">

                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" placeholder="Messages..." cols="30" rows="5" class="form-control"></textarea>
        
                        <input type="submit" class="btn btn-dark rounded-4" value="Send" style="background: linear-gradient(#080822, #050516, #02020b);"/>
        
                    </form>
                </div>

                <div class="col col-md-5 order-1 order-md-2">
                    <img src="{% static 'images/plan.jpg' %}" alt="image" class="rounded-4" style="opacity: 0.8; background-size: cover; width: 100%; height: 72vh;">
                </div>
            </div> <!-- row 2 -->

            <div class="row mt-4 ">
                <div class="col d-flex justify-content-center">
                    <a href="{% url 'main:message' %}" class="btn btn-outline-dark">Go to Messages...</a>
                </div>
            </div>        
        </div>
    </div> <!-- row 1-->
</div>
{% endblock %}
